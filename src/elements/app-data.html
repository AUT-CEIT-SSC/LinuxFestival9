<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="app-data">
  <template>
    <iron-ajax auto url="[[postsSource]]" handle-as="json" on-response="_reversePosts"></iron-ajax>

    <iron-ajax auto url="[[speakersSource]]" handle-as="json" on-response="_reverseSpeakers"></iron-ajax>

    <iron-ajax auto url="[[sessionsSource]]" handle-as="json" on-response="_reverseSessions"></iron-ajax>

    <iron-ajax auto url="[[scheduleSource]]" handle-as="json" on-response="_reverseSchedule"></iron-ajax>

    <iron-ajax auto url="[[ticketsSource]]" handle-as="json" on-response="_reverseTickets"></iron-ajax>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'app-data',

        properties: {
          app: {
            type: Object,
            notify: true
          },

          postsSource: {
            type: String,
            value: 'data/blog.json'
          },

          posts: {
            type: Array,
            notify: true
          },

          speakersSource: {
            type: String,
            value: 'data/speakers.json'
          },

          speakers: {
            type: Array,
            notify: true
          },

          sessionsSource: {
            type: String,
            value: 'data/sessions.json'
          },

          sessions: {
            type: Array,
            notify: true
          },

          scheduleSource: {
            type: String,
            value: 'data/schedule.json'
          },

          schedule: {
            type: Array,
            notify: true
          },

          ticketsSource: {
            type: String,
            value: 'data/tickets.json'
          }

        },

        observers: [
          '_generateSchedule(speakers, sessions, schedule)'
        ],

        ready: function () {
          this.app = this.app || {};
        },

      _generateSchedule: function () {
        if (!Object.keys(this.speakers).length
          || !Object.keys(this.sessions).length
          || !Object.keys(this.schedule).length) return;

        var myWorker = new Worker('./scripts/helper/schedule-webworker.js');

        myWorker.postMessage({
          speakers: this.speakers,
          sessions: this.sessions,
          schedule: this.schedule
        });

        myWorker.addEventListener('message', function(e) {
          this.set('schedule', e.data.schedule);
          this.set('sessions', e.data.sessions);
          this.set('speakers', e.data.speakers);
          myWorker.terminate();
        }.bind(this), false);

      },

      _reversePosts: function (response) {
        this.posts = response.detail.response.reverse();
      },

      _reverseSpeakers: function (response) {
        this.speakers = response.detail.response.reverse();
      },

      _reverseSessions: function (response) {
        this.sessions = response.detail.response;
      },

      _reverseSchedule: function (response) {
        this.schedule = response.detail.response.reverse();
      },

      _reverseTickets: function (response) {
        this.app.tickets = response.detail.response;
      }

    });

  }());
  </script>
</dom-module>
