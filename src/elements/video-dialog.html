<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-dropdown/iron-dropdown-scroll-manager.html">

<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="video-dialog">

  <template>

    <style include="shared-styles">
      :host {
        @apply(--layout-fit);
        --paper-toolbar-height: 64px;
        margin: 0 !important;
        padding: 0 !important;
        position: fixed !important;
        background: rgba(0, 0, 0, .5);
      }

      .toolbar {
        text-transform: uppercase;
        z-index: 9;
        background: rgba(0, 0, 0, .5);
        font-size: 18px;
        color: #FFFFFF;
      }

      .video-wrapper {
        z-index: 6;
        overflow: hidden;
      }

      .video {
        @apply(--layout-fit);
        padding: 0;
      }

      .h_iframe-aparat_embed_frame {
        position:relative;
      }

     .h_iframe-aparat_embed_frame .ratio {
       display:block;
       width:100%;
       height:auto;
     }

     .h_iframe-aparat_embed_frame iframe {
       position:absolute;
       top:0;
       left:0;
       width:100%;
       height:100%;
     }

    </style>

    <paper-toolbar class="toolbar">
      <paper-icon-button icon="icons:arrow-back" on-tap="close"></paper-icon-button>
      <span>[[videoTitle]]</span>
    </paper-toolbar>
    <div class="video-wrapper">
      <!--
      <google-youtube
        id="video"
        class="video"
        video-id="[[youtubeId]]"
        width="100%"
        height="100%"
        autohide="1"
        chromeless="[[disableControls]]"
      ></google-youtube>
      -->
      <div class="h_iframe-aparat_embed_frame">
        <span style="display: block;padding-top: 57%"></span>
        <iframe id="video" class="video" src="http://www.aparat.com/video/video/embed/videohash/[[youtubeId]]/vt/frame" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" ></iframe>
      </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'video-dialog',

        behaviors: [
          Polymer.PaperDialogBehavior,
          Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
          videoTitle: {
            type: String
          },

          youtubeId: {
            type: String
          },

          disableControls: {
            type: Boolean,
            value: false
          },

          _secondLayer: {
            type: Boolean,
            value: false
          }
        },

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        _renderOpened: function () {
          this._secondLayer = this.backdropElement.opened;
          if (this.withBackdrop) {
            this.backdropElement.open();
          }
          this.playAnimation('entry');
          //this.$.video.contentWindow.jwplayer().play();
        },

        _renderClosed: function () {
          //this.$.video.seekTo(0);
          //this.$.video.pause();
          if (!this._secondLayer) {
            this.backdropElement.close();
          }
          this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function () {
          if (this.opened) {
            Polymer.IronDropdownScrollManager.pushScrollLock(this);
            this._finishRenderOpened();
          } else {
            Polymer.IronDropdownScrollManager.removeScrollLock(this);
            this._finishRenderClosed();
          }
        }

      });

    })();
  </script>

</dom-module>
